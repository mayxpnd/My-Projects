<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to EasyBox HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.easyboxhd.appiot";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/th/app/easybox-hd/id6743691778?l=th";
      } else {
        window.location.href = "https://www.easyboxhd.com"; // fallback URL
      }
    };
  </script>
</head>
<body>
  <p>"Taking you to the EasyBox HD App..."</p>
</body>
</html>
